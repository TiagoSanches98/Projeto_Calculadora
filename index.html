<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <h1 class="autor">Tiago Sanches</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="voltar()"><</button></td>
                    <td><button class="btn" onclick="valores('/')">/</button></td>
                    <td><button class="btn" onclick="valores('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="valores('7')">7</button></td>
                    <td><button class="btn" onclick="valores('8')">8</button></td>
                    <td><button class="btn" onclick="valores('9')">9</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="valores('4')">4</button></td>
                    <td><button class="btn" onclick="valores('5')">5</button></td>
                    <td><button class="btn" onclick="valores('6')">6</button></td>
                    <td><button class="btn" onclick="valores('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="valores('1')">1</button></td>
                    <td><button class="btn" onclick="valores('2')">2</button></td>
                    <td><button class="btn" onclick="valores('3')">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 106px;" onclick="valores('0')">0</button></td>
                    <td><button class="btn" onclick="valores('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
